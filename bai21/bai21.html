<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Work To-Dos</title>
  <style>
    body {
      background-color: #00bcd4;
      font-family: Arial, sans-serif;
      text-align: center;
      color: white;
    }
    h1 { margin-top: 30px; }
    #todo-container {
      width: 400px;
      margin: 30px auto;
      background: #0097a7;
      padding: 20px;
      border-radius: 10px;
    }
    input {
      width: 70%;
      padding: 8px;
      border: none;
      border-radius: 4px;
    }
    button {
      padding: 8px 12px;
      border: none;
      background: #00695c;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }
    li {
      background: #4caf50;
      color: white;
      padding: 10px;
      margin: 5px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 5px;
      cursor: pointer;
    }
    li.completed {
      background: #9e9e9e;
      text-decoration: line-through;
    }
    .delete-btn {
      background: #f44336;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 50%;
      width: 25px;
      height: 25px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>WORK TO-DOS</h1>
  <div id="todo-container">
    <input type="text" id="todo-input" placeholder="New item...">
    <button id="add-btn">➕</button>
    <ul id="todo-list"></ul>
  </div>

  <script>
    const input = document.getElementById("todo-input");
    const addBtn = document.getElementById("add-btn");
    const list = document.getElementById("todo-list");

    // Thêm công việc
    addBtn.addEventListener("click", () => {
      const text = input.value.trim();
      if (text === "") return alert("Vui lòng nhập công việc!");

      const li = document.createElement("li");
      li.textContent = text;

      const delBtn = document.createElement("button");
      delBtn.textContent = "X";
      delBtn.className = "delete-btn";

      // Sự kiện xóa
      delBtn.addEventListener("click", (e) => {
        e.stopPropagation();
        li.remove();
      });

      // Sự kiện đánh dấu hoàn thành
      li.addEventListener("click", () => {
        li.classList.toggle("completed");
      });

      li.appendChild(delBtn);
      list.appendChild(li);
      input.value = "";
    });

    // Thêm bằng phím Enter
    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") addBtn.click();
    });
  </script>
</body>
</html>
